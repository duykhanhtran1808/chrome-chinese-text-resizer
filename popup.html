<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chinese Text Resizer</title>
  <style>
    body {
      width: 250px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    h1 {
      font-size: 18px;
      text-align: center;
      margin-top: 0;
      margin-bottom: 5px;
    }
    
    .size-control {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    #text-size {
      width: 60px;
      text-align: center;
      font-size: 16px;
      padding: 5px;
    }
    
    .btn {
      width: 40px;
      height: 40px;
      font-size: 24px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .btn:hover {
      background-color: #3367d6;
    }
    
    .sample-text {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    #apply-btn {
      width: 100%;
      padding: 8px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    
    #apply-btn:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chinese Text Resizer</h1>
    
    <div class="size-control">
      <button id="minus-btn" class="btn">-</button>
      <input type="number" id="text-size" min="8" value="16">
      <span>px</span>
      <button id="plus-btn" class="btn">+</button>
    </div>
    
    <div class="sample-text" id="sample">
      这是中文示例文本
    </div>
    
    <button id="apply-btn">Apply</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
